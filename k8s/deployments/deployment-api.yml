apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-api
  namespace: workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workshop-api
  template:
    metadata:
      labels:
        app: workshop-api
    spec:
      containers:
        - name: workshop-api
          image: 051826705770.dkr.ecr.us-east-1.amazonaws.com/workshop-eks:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
          env:
            # Variáveis do ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: workshop-api-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: workshop-api-config
                  key: PORT

            # Variáveis do Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: workshop-api-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: workshop-api-secrets
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: workshop-api-secrets
                  key: JWT_REFRESH_SECRET
      imagePullSecrets:
        - name: ecr-registry
