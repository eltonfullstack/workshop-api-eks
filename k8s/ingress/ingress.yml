apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auto-repair-shop-api-ingress
  namespace: oficina
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auto-repair-shop-api
                port:
                  number: 3000
