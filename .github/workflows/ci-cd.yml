name: Provision EKS via Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pegar o código
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Configurar credenciais AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4️⃣ Inicializar Terraform com backend remoto
      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false

      # 5️⃣ Gerar plano de execução
      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan -input=false

      # 6️⃣ Aplicar o plano
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan
