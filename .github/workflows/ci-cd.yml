name: Provision EKS via Terraform

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar credenciais AWS via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4Ô∏è‚É£ Inicializar Terraform (backend expl√≠cito)
      - name: Terraform Init
        run: terraform -chdir=terraform init -backend-config=dev.aws.tfbackend -input=false

      # 5Ô∏è‚É£ Validar Terraform
      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      # 6Ô∏è‚É£ Gerar plano Terraform (n√£o interativo)
      - name: Terraform Plan
        run: terraform -chdir=terraform -backend-config=dev.aws.tfbackend -input=false

      # 7Ô∏è‚É£ Aplicar Terraform (n√£o interativo)
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -input=false tfplan

      # 8Ô∏è‚É£ Configurar kubectl para o cluster EKS
      - name: Configure kubectl
        run: |
          aws eks --region us-east-1 update-kubeconfig --name workshop-cluster

      # 9Ô∏è‚É£ Aplicar Service ClusterIP no cluster EKS
      - name: Apply ClusterIP Service
        run: |
          kubectl apply -f k8s/service-api-cluster-ip.yml -n workshop

      # üîü Mostrar outputs do Terraform
      - name: Terraform Outputs
        run: terraform -chdir=terraform output
