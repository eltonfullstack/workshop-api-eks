name: Provision EKS via Terraform

on:
  push:
    branches:
      - main  # Quando houver push no main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar credenciais AWS via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4Ô∏è‚É£ Inicializar Terraform
      - name: Terraform Init
        run: terraform -chdir=terraform init

      # 5Ô∏è‚É£ Validar Terraform
      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      # 6Ô∏è‚É£ Gerar plano Terraform
      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      # 7Ô∏è‚É£ Aplicar Terraform
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Configurar kubectl para o cluster EKS
      - name: Configure kubectl
        run: |
          aws eks --region us-east-1 update-kubeconfig --name my-eks-cluster

      # 9Ô∏è‚É£ Aplicar Service ClusterIP
      - name: Apply ClusterIP Service
        run: |
          kubectl apply -f k8s/service-api-cluster-ip.yml -n workshop

      # üîü Mostrar outputs Terraform
      - name: Terraform Outputs
        run: terraform -chdir=terraform output
