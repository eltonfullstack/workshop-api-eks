version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: auto_repair_shop
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auto_repair_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: auto-repair-shop-api
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/auto_repair_shop
      DATABASE_HOST: postgres
      JWT_SECRET: secretKey
      JWT_REFRESH_SECRET: refreshSecretKey
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/app/start.sh"]

volumes:
  postgres_data:
